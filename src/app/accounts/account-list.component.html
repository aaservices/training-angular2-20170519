    <input type="button" value="Εμφάνιση/Απόκρυψη Λίστας" (click)="toggleList()">
    <br><br>
    <input type="text" value="searchTerm" [(ngModel)]="searchTerm" placeholder="Αναζήτηση Λογαριασμού">
    &nbsp;&nbsp;
    <input type="button" value="Εκκαθάριση Φίλτρου" (click)="clearFilter()">
    <br>
    <h2 *ngIf="searchTerm">Φίλτρο Λογαριασμών: {{searchTerm}}</h2>
    <ul [style.display]="listVisibility?'block':'none'">
      <li *ngFor="let account of accounts | accountFilter:searchTerm" (click)=selectAccount(account)>
        <account-list-item [account]="account" (accountSelect)=selectAccount($event)>
        </account-list-item>
      </li>
    </ul>
    <div *ngIf="accounts.length">
      <h4>Έχετε {{(accounts | accountFilter:searchTerm).length}} λογαριασμούς</h4>
      <account-details [account]="selectedAccount"></account-details>
    </div>
