<div *ngIf="account">
  <h2>Επιλεγμένος Λογαρισμός</h2>
  <table>
    <tr><td class="labels">Κωδικός Λογ/σμού:</td> <td>{{account.id}}</td></tr>
    <tr><td class="labels">Τύπος/Ονομασία:</td> <td>{{account.name}}</td></tr>  
    <tr><td class="labels">Διαθέσιμο Υπόλοιπο:</td> <td>{{account.amount}}</td></tr>  
    <tr><td class="labels">Νόμισμα:</td> <td>{{account.currency}}</td></tr>
  </table>
</div>
