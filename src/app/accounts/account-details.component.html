<div *ngIf="account">
  <h2>Επιλεγμένος Λογαρισμός</h2>
  <table>
    <tr><td>Κωδικός Λογ/σμού:</td> <td>{{account.id}}</td></tr>
    <tr><td>Τύπος/Ονομασία:</td> <td>{{account.name}}</td></tr>  
    <tr><td>Διαθέσιμο Υπόλοιπο:</td> <td>{{account.amount}}</td></tr>  
    <tr><td>Νόμισμα:</td> <td>{{account.currency}}</td></tr>
  </table>
</div>
