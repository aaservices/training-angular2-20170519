<div *ngIf="account">
  <h1>Selected Account</h1>
  <table>
    <tr><td>Id:</td> <td>{{account.id}}</td></tr>
    <tr><td>Name:</td> <td>{{account.name}}</td></tr>  
    <tr><td>Amount:</td> <td>{{account.amount}}</td></tr>  
    <tr><td>Currency:</td> <td>{{account.currency}}</td></tr>
  </table>
</div>
