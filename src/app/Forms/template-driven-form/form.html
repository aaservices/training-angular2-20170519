<section>
    <h1>Template-driven Form:</h1>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <!--Two way binding-->
        <div>
            <label>First Name:</label>
            <input name = firstname type="text" [(ngModel)]="user.firstName" #firstNameTestField="ngModel" minlength=2 pattern=^[A-Z]*$ required>
            <div [hidden]="firstNameTestField.valid" class="alert alert-danger">
                First Name is required
            </div>
        </div>
        <p>
            <label>Password:</label>
            <input name=password type="password" [(ngModel)]="user.password">
        </p>


        <!--One time binding-->
        <!--<p>
            <label>First Name:</label>
            <input name = firstname type="text" [ngModel]="user.firstName" required>

        </p>
        <p>
            <label>Password:</label>
            <input name=password type="password" [ngModel]="user.password" required>
        </p>-->

        <!--no data binding-->
        <!--<p>
            <label>First Name:</label>
            <input type="text" name="firstName" required>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" required ngModel>
        </p>-->


        <p>
            Firstname: {{user.firstName}} <br>
            Password: {{user.password}}
        </p>

        <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>

    </form>
</section>
